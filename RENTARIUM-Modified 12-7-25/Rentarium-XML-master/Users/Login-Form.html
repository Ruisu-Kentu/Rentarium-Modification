<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RENTARIUM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #f1f5f9;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="40" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/></svg>');
            opacity: 0.3;
        }

        .back-to-home {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .back-to-home a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-to-home a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
        }

        .login-container {
            background: white;
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .logo-section h1 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            color: var(--gray);
            font-size: 15px;
            font-weight: 500;
        }

        .demo-credentials {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid var(--primary);
        }

        .demo-credentials h4 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 700;
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .demo-item:last-child {
            border-bottom: none;
        }

        .demo-item strong {
            color: var(--dark);
            font-size: 13px;
        }

        .demo-item span {
            color: var(--gray);
            font-size: 13px;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input[type="password"] {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #fc8181;
            box-shadow: 0 0 0 4px rgba(252, 129, 129, 0.1);
        }

        .error-text {
            color: #c53030;
            font-size: 13px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            border-left: 4px solid #c53030;
        }

        .success-message {
            background-color: #c6f6d5;
            color: #22543d;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            font-weight: 500;
            border-left: 4px solid #22543d;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .back-to-home {
                top: 20px;
                left: 20px;
            }

            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="../ADMIN/Landing-Page.html">
            <span>‚Üê</span>
            <span>Back to Home</span>
        </a>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">R</div>
            <h1>RENTARIUM</h1>
            <p>Welcome back! Please login to continue</p>
        </div>

        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <h4>üîë Demo Credentials</h4>
            <div class="demo-item">
                <strong>Admin:</strong>
                <span>admin / admin123</span>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span class="error-text" id="usernameError">Username is required</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                </div>
                <span class="error-text" id="passwordError">Password is required</span>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
    </div>

    <script src="../js/user_login.js"></script>
</body>
</html>
